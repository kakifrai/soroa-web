  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: "Yu Gothic", sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease-in;
    }

   .filter-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

.filter-buttons .filter-btn {
  padding: 0.4rem 1rem;
  border: none;
  border-radius: 20px;
  color: #fff;
  font-size: 0.9rem;
  cursor: pointer;
  transition: transform 0.2s, background-color 0.3s;
}

.filter-buttons .filter-btn:hover {
  transform: scale(1.05);
  filter: brightness(1.2);
}

.filter-buttons .filter-btn.active {
  border: 2px solid #fff;
  font-weight: bold;
  box-shadow: 0 0 5px rgba(255,255,255,0.3);
}


    .action-bar {
      max-width: 600px;
      margin: 1.5rem auto;
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center;
    }

    .action-bar button {
      margin: 0.5rem;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .action-bar button:hover {
      background-color: #7a94f9;
    }

    #postContainer {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

   /* 既存postカード基本 */
.post {
  background-color: #1e1e1e;
  padding: 1rem 1.2rem;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  position: relative;
  animation: floatCard 6s ease-in-out infinite;
  display: flex;
  flex-direction: column;
  user-select: text;
}

/* 非表示ボタン（右上） */
.hide-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  background: transparent;
  border: none;
  color: #aaa;
  font-size: 1.2rem;
  cursor: pointer;
  transition: color 0.2s, transform 0.2s;
  user-select: none;
  padding: 0;
  line-height: 1;
  z-index: 10;
}

.hide-btn:hover {
  color: #ff6666;
  transform: scale(1.2);
}

/* 投稿テキスト */
.post-content {
  white-space: pre-wrap;
  line-height: 1.6;
  font-size: 1rem;
  margin-bottom: 0.8rem;
  word-break: break-word;
}

/* アクションバー（眠り箱チェック） */
.post-actions {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  gap: 0.6rem;
}

.sleep-checkbox {
  transform: scale(1);
  accent-color: #77aaff;
}

.post-actions label {
  color: #ccc;
  font-size: 0.85rem;
  user-select: none;
}

  .post:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255, 255, 255, 0.08);
  }

  .post-content {
    white-space: pre-wrap;
    line-height: 1.8;
    font-size: 1.05rem;
    margin-bottom: 1rem;
    word-break: break-word;
    color: #eee;
    letter-spacing: 0.03em;
  }


  .save-checkbox {
  transform: scale(1.3);
  margin-left: 0.5rem;
  cursor: pointer;
}

.hide-checkbox {
  transform: scale(1.3);
  margin-left: 0.5rem;
  cursor: pointer;
  accent-color: #cc3333; /* 赤っぽい色で非表示感 */
}



    .post-actions {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 0.8rem;
    }

    .post-actions input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    .post-actions button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .post-actions button:hover {
      background-color: #6a88f0;
    }

    .back-home {
      margin-top: 3rem;
      display: block;
      text-align: center;
      color: #8aaaff;
      text-decoration: none;
      font-weight: 600;
      user-select: none;
      transition: color 0.3s ease;
    }

    .back-home:hover {
      color: #aabaff;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0px); opacity: 0.95; }
      50% { transform: translateY(-5px); opacity: 1; }
    }

    /* ハンバーガーメニュー */
    .menu-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      cursor: pointer;
      z-index: 1001;
      user-select: none;
    }
    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 5px 0;
      border-radius: 2px;
      transition: 0.3s;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 220px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: 0.3s;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      z-index: 1000;
      user-select: none;
    }

    .sidebar a {
      display: block;
      padding: 14px 24px;
      text-decoration: none;
      color: #f0f0f0;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .sidebar.open {
      left: 0;
    }

    

    
    /* ---- 「声にならない気持ち」検索部分 ---- */
    #emotionSearchSection {
      max-width: 600px;
      margin: 4rem auto 2rem;
      padding: 1rem 1.5rem;
      background-color: #222;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);

    }

    #emotionSearchSection h2 {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      color: #aabaff;
    }

    #emotionSearchSection label {
      margin-top: 1.2rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    #emotionSearchSection input[type="color"] {
      height: 40px;
      padding: 0;
    }

    #preview:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
  }


    #emotionSearchSection input[type="color"],
    #emotionSearchSection input[type="range"],
    #emotionSearchSection select {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.3rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #444;
      color: #eee;
      outline: none;
    }

    #preview {
      width: 150px;
      height: 150px;
      margin: 1.5rem auto;
      border-radius: 50%;
      background-color: #555;
      animation: pulse 2s infinite ease-in-out;
      transition: background-color 0.3s, transform 0.3s;
    }

    #searchResults {
      margin-top: 2rem;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
    }

    #searchResults .post {
      background-color: #333;
      margin-bottom: 1rem;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      box-shadow: none;
      animation: none;
      font-size: 0.9rem;
      color: #ddd;
    }

    #searchResults .post-meta {
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 0.3rem;
    }

    #emotionSearchSection button {
    background-color: #5566aa;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0.5rem 1rem;
    margin: 0.3rem;
    font-size: 0.95rem;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  #emotionSearchSection button:hover {
    background-color: #7788cc;
  }
